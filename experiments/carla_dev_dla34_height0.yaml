random_seed: 555

dataset:
  type: 'carla'
  root_dir: 'data/'
  ext_config: 'height0'
  train_split_name: 'train'
  val_split_name: 'val'
  resolution: [ 512, 512 ]
  eval_dataset: 'carla'
  batch_size: 64
  class_merging: False
  use_dontcare: False
  use_3d_center: True
  writelist: ['Car','Pedestrian','Cyclist']
  random_flip: 0.5
  random_crop: 0.5
  scale: 0.4
  shift: 0.1

model:
  type: 'gupnet'
  backbone: 'dla34'
  neck: 'DLAUp'
  use_conv: 'sesn'
  replace_style: 'max_scale_after_dla34_layer'
  sesn_norm_per_scale: False
  sesn_rescale_basis: False
  sesn_scales: [ 0.83, 1.0 ]
  eval_adapt: False

optimizer:
  type: 'adam'
  lr: 0.00125
  weight_decay: 0.00001

lr_scheduler:
  warmup: True  # 5 epoches, cosine warmup, init_lir=0.00001 in default
  decay_rate: 0.1
  decay_list: [90, 120]

trainer:
  max_epoch: 140
  eval_frequency: 20 # evaluation interval (in epoch)
  save_frequency: 20 # checkpoint save interval (in epoch)
  disp_frequency: 20 # display interval (in batch)
  log_dir: 'output/'
  #resume_model: '...'
tester:
  threshold: 0.2  # confidence filter
  #resume_model: ''
  tester_metrics: 'carla'
